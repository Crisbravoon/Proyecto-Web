    <!-- Contenedor Principal FORMULARIO -->
    <main class="container mt-4 mb-4 ">
        <h1 class="display-5" >Formulario Contacto</h1>
        <div class="row mt-4 mb-4">
            <div class="col-md-6 order-1">
                <form action="#" id="formulario"  method="POST">
                    <!-- Armar formulario con FORM GROUP -->
                    <div class="form-group">
                        <label class="font-weight-bold" for="rut">Rut</label>
                        <input class="form-control" type="text" id="rut" name="rut" placeholder="Ej. 12345678-9">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="nombre">Nombre Completo</label>
                        <input class="form-control" type="text" id="nombre" name="nombre" placeholder="Ej. Héctor Cataldo">
                    </div>
                    <div class="form-group col-md-10 row">
                        <label class="font-weight-bold" for="fecha_nac">Fecha Nacimiento</label>
                        <input class="form-control" type="date" id="fecha_nac" name="fecha_nac">
                    </div>
                    <!-- Armar formulario con FORM GROUP ROW -->
                    <div class="form-group ">
                        <label class="font-weight-bold" for="email"> Email de Contacto</label>
                        <input class="form-control" id="email" name="email" type="email" placeholder="Ej. tuhectoritocaraldo@corre.com">
                    </div>
                    <div class="form-group">
                        <label class="font-weight-bold" for="telefono">Telefono:</label>
                        <input class="form-control" type="text" id="telefono" name="telefono" placeholder="+56984719450">
                    </div>
                    <div class="form-group">
                      <label class="font-weight-bold" for="nombreMas">Nombre de tú Mascota</label>
                      <input class="form-control" type="text" id="nombreMas" name="nombreMas" placeholder="Ej. Hectorito">
                  </div> 

                    <!-- Radiobutton -->
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label font-weight-bold"  for="genero">Genero</label>
                        <div class="col-sm-10" id="generos">
                            <div class="form-check-inline" >
                                <div class="form-check-label form-check-inline">
                                    <label class="form-check-label" for="masculino">
                                        <input class="form-check-input" name="genero" id="masculino" value="Masculino" type="radio">Masculino
                                    </label>
                                </div>
                                <div class="form-check-label form-check-inline">
                                    <label class="form-check-label" for="femenino">
                                        <input class="form-check-input" name="genero" id="femenino" value="Femenino" type="radio">Femenino
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                  <!-- FIN RADIOBUTTON-->
                  
 
                  
                    <!-- Checkbox -->
                    <div class="form-group">
                        <label class="font-weight-bold" for="deportes">Animal de tú interes:</label>
                        <div class="form-check">
                            <div class="form-check-label">
                                <label class="form-check-label" for="perros">
                                    <input class="form-check-input" type="checkbox" id="perros" name="perros" value="Perros">Perros
                                </label>
                            </div>
                        </div>
                        <div class="form-check">
                            <div class="form-check-label">
                                <label class="form-check-label" for="gatos">
                                    <input class="form-check-input" type="checkbox" id="gatos" name="gatos" value="Gatos">Gatos
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Select (listbox) -->
                    <div class="form-group">
                        <label class="font-weight-bold" for="comuna"  >Comunas:</label>
                        <select class="form-control" type="listbox" name="comuna" id="listbox" >
                            <option value="Santiago">Santiago</option>
                            <option value="San Miguel">San Miguel</option>
                            <option value="Puente Alto">Providencia</option>
                            <option value="Ñuñoa">Ñuñoa</option>
                            <option value="Puente Alto">San Bernardo</option>
                            <option value="La Florida">La Florida</option>
                            <option value="Puente Alto">Puente Alto</option>
                        </select>
                    </div>
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="font-weight-bold" for="comentarios">Déjanos tus comentarios:</label>
                        <textarea class="form-control" name="comentarios" id="comentarios" rows="10"></textarea>
                    </div>
                    <!-- Toogle button (Switch) -->
                    <div class="form-group">
                        <div class="custom-control custom-switch">
                            <input class="custom-control-input" id="acepto_terminos" name="acepto_termino" type="checkbox">
                            <label class="custom-control-label" for="acepto_terminos">Declaro conocer y aceptar los términos del contrato.</label>
                        </div>
                    </div>
                    <!-- botones -->
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary"  id="enviar" value="Registrar">
                        <input type="reset" class="btn btn-secondary" id="reset" value="Limpiar">
                    </div>

                </form>
